<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Página 1 -->
    <div class="page1">
        <h1 class="title">Feliz San Valentín</h1>
        <p class="subtitle">Te amo</p>
        <div class="image-container" onclick="window.location.href='pagina2.html'">
            <img src="your-image-placeholder.png" alt="Imagen para hacer clic">
        </div>
    </div>

    <!-- Página 2 -->
    <div class="page2">
        <div class="envelope">
            <div class="heart"></div>
            <div class="envelope-flap"></div>
        </div>
        <div class="message" id="message">
            <p>Feliz San Valentín, Nubi.</p>
            <p>A pesar de los miles de kilómetros que nos separan, nunca he sentido la distancia como un obstáculo...</p>
            <button onclick="showNextPage()">¿Quieres?</button>
        </div>
    </div>

    <!-- Página 3 -->
    <div class="page3">
        <h2>¿Qué quieres comer?</h2>
        <div class="restaurant-options">
            <img src="burgerking.png" onclick="window.location.href='https://www.burgerking.com'">
            <img src="popeyes.png" onclick="window.location.href='https://www.popeyes.com'">
            <img src="kfc.png" onclick="window.location.href='https://www.kfc.com'">
            <img src="papajhons.png" onclick="window.location.href='https://www.papajohns.com'">
        </div>
        <div class="love-question">
            <button onclick="respond('no')">No</button>
            <button onclick="respond('yes')">Sí</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
